                        <h1 class="h1page6"> If you want to leave a comment fill the following form!!</h1>
                        <div class="form">
                        <form action="/" name="form" method="post" onsubmit="return validateForm()">
                          <div class="row">

                              <label for="fname">First Name</label>
                            </div>
                            <div class="col-2">
                              <input type="text" id="fname" name="firstname" placeholder=" enter your name...">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-1">
                              <label for="lname">Last Name</label>
                            </div>
                            <div class="col-2">
                              <input type="text" id="lname" name="lastname" placeholder=" enter your last name...">
                            </div>
                           </div>
                            <div class="row">
                                <div class="col-1">
                                    <label for="message">Message</label>
                                  </div>
                                  <div class="col-2">
                                    <textarea id="message" name="message" placeholder="leave your comment..." ></textarea>
                                  </div>
                                </div>
                                <div class="row">
                                  <input type="submit" value="Submit" onclick="myfun()">
                                </div>
